{% extends "base.html" %}

{% block main %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Users</h1>
    <a href="/auth/register" class="btn btn-primary">
      <i class="fas fa-plus"></i> Create User</a>
  </div>

  <!-- Search Input -->
  <input type="text" class="form-control mb-3" id="search" name="search" placeholder="Search Users..."
    hx-get="{{ url_for('users.list_users') }}" hx-trigger="keyup changed delay:10ms" hx-target="#users-table"
    hx-indicator=".htmx-indicator">

  <!-- Loading Indicator -->
  <div class="htmx-indicator">Loading...</div>

  <!-- Users Table -->
  <div id="users-table">
    {% include "partials/user_list.html" %}
  </div>
</div>
{% endblock %}
