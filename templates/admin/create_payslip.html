{% extends "base.html" %}
{% block main %}
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Create Payslip</h1>
    <a href="/slips" class="btn btn-secondary">Back to Payslips</a>
  </div>
  <div class="card p-4">
    <form action="/slip/create" method="POST" enctype="multipart/form-data">
      <!-- User Search -->
      <div class="mb-3">
        <label for="user-search" class="form-label">Select User</label>
        <div class="position-relative">
          <input type="text" class="form-control" id="user-search" placeholder="Search users..." hx-get="/users/search"
            hx-trigger="keyup" hx-target="#search-results">
          <input type="hidden" name="user_id" id="user_id" required>
          <div id="search-results" class="list-group"></div>
        </div>
      </div>

      <!-- File Upload -->
      <div class="mb-3">
        <label for="payslip" class="form-label">Upload Payslip</label>
        <input type="file" class="form-control" id="payslip" name="payslip" required>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-upload"></i> Upload Payslip
      </button>
    </form>
  </div>
</div>
{% endblock %}
