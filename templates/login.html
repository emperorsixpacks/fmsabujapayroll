<!DOCTYPE html>
<html lang="en">

<head>
  {% include "partials/head.html" %}
  <style>
    .login-image {
      height: 100vh;
      overflow: hidden;
    }

    .carousel-item img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .login-image {
        display: none;
      }
    }
  </style>
</head>

<body>
  <main class="container-fluid">
    <!-- Left Side - Image Slider -->


    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}


    <div class="d-flex vh-100 align-items-center justify-content-center">
      <div class="card shadow-lg p-4" style="width: 400px; border-radius: 12px;">
        <div class="text-center mb-4">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="img-fluid" width="120">
        </div>
        <h4 class="text-center mb-3">Login to Your Account</h4> <!-- Heading added -->
        <form method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 py-3"> <!-- Padded button -->
            Login
          </button>
        </form>
      </div>
    </div>
  </main>

</body>

</html>
